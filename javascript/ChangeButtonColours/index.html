<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Change Button Colours</title>
</head>
<body>
    <div class="container-1">
        <h2 id="change-my-colour">Changing the Colour of All Buttons</h2>
        <div class="flex-box-pick-colour">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColourChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Blue</button>
            <button class="btn btn-danger">Red</button>
            <button class="btn btn-warning">Yellow</button>
            <button class="btn btn-success">Green</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
